<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="app-container">
      <div class="display-container"><span class="display-txt">0</span></div>
      <div class="btn-container">
        <div class="row">
          <div class="clr-btn btn">C</div>
          <div class="del-btn btn">DEL</div>
          <div class="div-btn func-btn btn">/</div>
        </div>
        <div class="row">
          <div class="btn-7 num-btn btn">7</div>
          <div class="btn-8 num-btn btn">8</div>
          <div class="btn-9 num-btn btn">9</div>
          <div class="mult-btn func-btn btn">X</div>
        </div>
        <div class="row">
          <div class="btn-4 num-btn btn">4</div>
          <div class="btn-5 num-btn btn">5</div>
          <div class="btn-6 num-btn btn">6</div>
          <div class="sub-btn func-btn btn">-</div>
        </div>
        <div class="row">
          <div class="btn-1 num-btn btn">1</div>
          <div class="btn-2 num-btn btn">2</div>
          <div class="btn-3 num-btn btn">3</div>
          <div class="add-btn func-btn btn">+</div>
        </div>
        <div class="row">
          <div class="btn-0 btn">0</div>
          <div class="qual-btn func-btn btn">=</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
